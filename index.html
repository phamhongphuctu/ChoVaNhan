<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho và Nhận Miễn Phí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .card h3 {
            margin: 0;
            color: #007bff;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        input[type="text"], select {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cho và Nhận Miễn Phí</h1>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Tìm kiếm bài đăng...">
            <button onclick="searchPosts()">Tìm kiếm</button>
        </div>

        <h2>Danh sách bài đăng</h2>
        <div id="postsContainer"></div>
        
        <h2>Đăng bài mới</h2>
        <form id="postForm">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required>

            <label for="type">Loại bài đăng:</label>
            <select id="type" name="type">
                <option value="Cho">Cho</option>
                <option value="Nhận">Nhận</option>
            </select>

            <label for="content">Nội dung:</label>
            <textarea id="content" name="content" rows="4" required></textarea>

            <button type="submit">Đăng bài</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Cho và Nhận Miễn Phí</p>
    </footer>

    <script>
        // Load bài đăng từ LocalStorage
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';

            posts.forEach(post => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <h3>${post.type}: ${post.name}</h3>
                    <p>${post.content}</p>
                `;
                postsContainer.appendChild(div);
            });
        }

        // Tìm kiếm bài đăng
        function searchPosts() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const filteredPosts = posts.filter(post => 
                post.name.toLowerCase().includes(searchValue) || 
                post.content.toLowerCase().includes(searchValue) || 
                post.type.toLowerCase().includes(searchValue)
            );

            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';

            filteredPosts.forEach(post => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <h3>${post.type}: ${post.name}</h3>
                    <p>${post.content}</p>
                `;
                postsContainer.appendChild(div);
            });
        }

        // Xử lý đăng bài
        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const content = document.getElementById('content').value;

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push({ name, type, content });
            localStorage.setItem('posts', JSON.stringify(posts));

            alert('Bài đăng đã được lưu!');
            document.getElementById('postForm').reset();
            loadPosts();
        });

        // Load bài đăng khi tải trang
        window.onload = loadPosts;
    </script>
</body>
</html>
