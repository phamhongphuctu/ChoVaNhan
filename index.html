<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETPI - Cá cược thể thao và sòng bạc</title>
    <style>
        /* Tổng thể */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        /* Header */
        header {
            background-color: #1e1e1e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcc00;
        }

        .header-auth {
            display: flex;
            gap: 10px;
        }

        .header-auth button {
            background-color: #ffcc00;
            color: #121212;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header-auth button:hover {
            background-color: #d4a700;
        }

        /* Navigation Bar */
        nav {
            background-color: #2a2a2a;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ffcc00;
            color: #121212;
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #1e1e1e;
            text-align: center;
            color: #aaa;
            padding: 15px 0;
            margin-top: 30px;
        }

        /* Form styles */
        .form-container {
            display: none;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #121212;
            color: white;
        }

        .form-container button {
            width: 100%;
            background-color: #ffcc00;
            color: #121212;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #d4a700;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BETPI</div>
        <div class="header-auth">
            <button onclick="showLogin()">Đăng nhập</button>
            <button onclick="showRegister()">Đăng ký</button>
        </div>
    </header>

    <nav id="navBar" style="display: none;">
        <a href="#sports" onclick="navigateTo('sports')">Cá cược thể thao</a>
        <a href="#casino" onclick="navigateTo('casino')">Sòng bạc</a>
        <a href="#contact" onclick="navigateTo('contact')">Liên hệ</a>
    </nav>

    <main id="mainContent">
        <h1>Chào mừng đến với BETPI!</h1>
        <p>Bạn có thể đặt cược thể thao hoặc tham gia trò chơi sòng bạc ngay hôm nay.</p>
    </main>

    <div class="form-container" id="loginForm">
        <h2>Đăng nhập</h2>
        <input type="text" id="loginUsername" placeholder="Tên người dùng" required>
        <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
        <button onclick="login()">Đăng nhập</button>
    </div>

    <div class="form-container" id="registerForm">
        <h2>Đăng ký</h2>
        <input type="text" id="registerUsername" placeholder="Tên người dùng" required>
        <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
        <button onclick="register()">Đăng ký</button>
    </div>

    <footer>
        © 2025 BETPI. All rights reserved.
    </footer>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || {};
        let currentUser = null;

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (users[username] === password) {
                alert(`Chào mừng ${username}!`);
                currentUser = username;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('navBar').style.display = 'flex';
            } else {
                alert('Tên người dùng hoặc mật khẩu không đúng!');
            }
        }

        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();

            if (!username || !password) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }

            if (users[username]) {
                alert('Tên người dùng đã tồn tại!');
                return;
            }

            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));
            alert('Đăng ký thành công!');
            showLogin();
        }

        function navigateTo(section) {
            alert(`Bạn đang chuyển đến ${section === 'sports' ? 'Cá cược thể thao' : section === 'casino' ? 'Sòng bạc' : 'Liên hệ'}.`);
        }
    </script>
</body>
</html>
