<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho và Nhận Miễn Phí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: #fff;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .card {
            border: 1px solid #ddd;
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .card-content {
            flex-grow: 1;
        }

        .card-content h3 {
            margin: 0;
            font-size: 1.2em;
            color: #007bff;
        }

        .card-content p {
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: linear-gradient(145deg, #d8b9e8, #c694e6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="file"] {
            padding: 5px;
        }

        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cho và Nhận Miễn Phí</h1>
    </header>
    <main>
        <div id="appContent">
            <h2>Danh sách bài đăng</h2>
            <div id="postsContainer"></div>

            <h2>Đăng bài mới</h2>
            <form id="postForm">
                <input type="text" id="name" placeholder="Tên" required>
                <textarea id="content" rows="4" placeholder="Nội dung" required></textarea>
                <select id="type">
                    <option value="Cho">Cho</option>
                    <option value="Nhận">Nhận</option>
                </select>
                <input type="file" id="image" accept="image/*">
                <button type="submit">Đăng bài</button>
            </form>

            <h2>Bản đồ Google Maps</h2>
            <div id="map"></div>
        </div>
    </main>

    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 10.7769, lng: 106.7009 }, // Vị trí mặc định (TP.HCM)
                zoom: 12,
            });
        }

        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';

            posts.forEach((post, index) => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <img src="${post.image || 'https://via.placeholder.com/100'}" alt="Image">
                    <div class="card-content">
                        <h3>${post.type}: ${post.name}</h3>
                        <p>${post.content}</p>
                    </div>
                `;
                postsContainer.appendChild(div);
            });
        }

        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const content = document.getElementById('content').value;
            const imageFile = document.getElementById('image').files[0];

            const reader = new FileReader();
            reader.onload = function() {
                const imageBase64 = reader.result;

                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push({ name, type, content, image: imageBase64 });
                localStorage.setItem('posts', JSON.stringify(posts));

                alert('Bài đăng đã được lưu!');
                loadPosts();
            };

            if (imageFile) {
                reader.readAsDataURL(imageFile);
            } else {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push({ name, type, content, image: 'https://via.placeholder.com/100' });
                localStorage.setItem('posts', JSON.stringify(posts));
                alert('Bài đăng đã được lưu!');
                loadPosts();
            }

            document.getElementById('postForm').reset();
        });

        window.onload = function() {
            loadPosts();
        };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async></script>
</body>
</html>
