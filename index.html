<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pibet</title>
    <style>
        /* Tổng thể */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9b59b6; /* Nền tím */
            color: white;
        }

        /* Header */
        header {
            background-color: #8e44ad; /* Màu tím đậm */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: wrap;
        }

        .header-title {
            font-size: 1.5em;
            flex: 1;
            text-align: left;
        }

        .header-auth {
            display: flex;
            gap: 10px;
            flex: 1;
            justify-content: flex-end;
        }

        .header-auth button {
            background-color: #732d91;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .header-auth button:hover {
            background-color: #5a266e;
        }

        /* Navigation */
        nav {
            background-color: #732d91; /* Thanh điều hướng */
            display: flex;
            justify-content: center;
            padding: 10px 0;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 5px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #5a266e; /* Hover màu tím đậm */
        }

        /* Responsive cho thiết bị di động */
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.2em;
                text-align: center;
                flex: 100%;
                margin-bottom: 10px;
            }

            .header-auth {
                justify-content: center;
                flex-wrap: wrap;
            }

            .header-auth button {
                width: 45%; /* Chia đều cho các nút trên màn hình nhỏ */
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Pibet</div>
        <div class="header-auth">
            <button onclick="showLogin()">Đăng nhập</button>
            <button onclick="showRegister()">Đăng ký</button>
        </div>
    </header>

    <nav>
        <a href="#sports">Cá cược thể thao</a>
        <a href="#casino">Sòng bạc</a>
        <a href="#contact">Liên hệ</a>
    </nav>

    <main>
        <div class="main-container">
            <h1>Chào mừng đến với Pibet!</h1>
            <p>Bạn có thể bắt đầu đặt cược thể thao hoặc tham gia các trò chơi sòng bạc ngay hôm nay.</p>
        </div>
    </main>

    <footer>
        © 2025 Pibet. All rights reserved.
    </footer>

    <script>
        function showLogin() {
            alert('Hiển thị giao diện đăng nhập.');
            // Thay thế bằng modal hoặc chuyển hướng đến trang đăng nhập thực tế
        }

        function showRegister() {
            alert('Hiển thị giao diện đăng ký.');
            // Thay thế bằng modal hoặc chuyển hướng đến trang đăng ký thực tế
        }
    </script>
</body>
</html>
