<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pibet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9b59b6;
            color: white;
            scroll-behavior: smooth; /* Cuộn mượt */
        }

        header {
            background-color: #8e44ad;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            flex-wrap: wrap;
        }

        .header-title {
            font-size: 1.5em;
        }

        .header-auth {
            display: flex;
            gap: 10px;
        }

        .header-auth button {
            background-color: #732d91;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header-auth button:hover {
            background-color: #5a266e;
        }

        nav {
            background-color: #732d91;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 5px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #5a266e;
        }

        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 50px 20px;
            background-color: #8e44ad;
            margin: 10px auto;
            border-radius: 10px;
        }

        footer {
            background-color: #732d91;
            text-align: center;
            color: white;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Pibet</div>
        <div class="header-auth">
            <button onclick="showLoginForm()">Đăng nhập</button>
            <button onclick="showRegisterForm()">Đăng ký</button>
        </div>
    </header>

    <nav>
        <a href="#sports">Cá cược thể thao</a>
        <a href="#casino">Sòng bạc</a>
        <a href="#contact">Liên hệ</a>
    </nav>

    <main>
        <!-- Phần Cá cược thể thao -->
        <section id="sports">
            <h1>Cá cược thể thao</h1>
            <p>Đặt cược vào các trận đấu bóng đá, bóng rổ và nhiều môn thể thao khác.</p>
        </section>

        <!-- Phần Sòng bạc -->
        <section id="casino">
            <h1>Sòng bạc</h1>
            <p>Tham gia các trò chơi như Blackjack, Roulette và Slots.</p>
        </section>

        <!-- Phần Liên hệ -->
        <section id="contact">
            <h1>Liên hệ</h1>
            <p>Email: support@pibet.com | Hotline: 1800-123-456</p>
        </section>
    </main>

    <footer>
        © 2025 Pibet. All rights reserved.
    </footer>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || {}; // Danh sách người dùng
        let currentUser = null; // Biến lưu trạng thái người dùng hiện tại

        function showLoginForm() {
            alert('Hiển thị giao diện đăng nhập.');
        }

        function showRegisterForm() {
            alert('Hiển thị giao diện đăng ký.');
        }
    </script>
</body>
</html>
