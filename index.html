<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho và Nhận Miễn Phí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cho và Nhận Miễn Phí</h1>
        <div id="authLinks">
            <button onclick="showLogin()">Đăng nhập</button>
            <button onclick="showRegister()">Đăng ký</button>
        </div>
        <div id="userGreeting" style="display: none;">
            <p>Chào, <span id="username"></span>!</p>
            <button onclick="logout()">Đăng xuất</button>
        </div>
    </header>
    <main>
        <div id="loginForm" class="form-container" style="display: none;">
            <h2>Đăng nhập</h2>
            <input type="text" id="loginUsername" placeholder="Tên người dùng" required>
            <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
            <button onclick="login()">Đăng nhập</button>
        </div>
        <div id="registerForm" class="form-container" style="display: none;">
            <h2>Đăng ký</h2>
            <input type="text" id="registerUsername" placeholder="Tên người dùng" required>
            <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
            <button onclick="register()">Đăng ký</button>
        </div>
        <div id="appContent" style="display: none;">
            <h2>Danh sách bài đăng</h2>
            <div id="postsContainer"></div>
            
            <h2>Đăng bài mới</h2>
            <form id="postForm">
                <input type="text" id="name" placeholder="Tên" required>
                <select id="type">
                    <option value="Cho">Cho</option>
                    <option value="Nhận">Nhận</option>
                </select>
                <textarea id="content" rows="4" placeholder="Nội dung" required></textarea>
                <button type="submit">Đăng bài</button>
            </form>
        </div>
    </main>

    <script>
        // Kiểm tra trạng thái đăng nhập
        function checkLogin() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                document.getElementById('authLinks').style.display = 'none';
                document.getElementById('userGreeting').style.display = 'block';
                document.getElementById('appContent').style.display = 'block';
                document.getElementById('username').textContent = currentUser;
            } else {
                document.getElementById('authLinks').style.display = 'block';
                document.getElementById('userGreeting').style.display = 'none';
                document.getElementById('appContent').style.display = 'none';
            }
        }

        // Hiển thị form đăng nhập
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        // Hiển thị form đăng ký
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        // Đăng ký người dùng
        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (!username || !password) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                alert('Tên người dùng đã tồn tại!');
                return;
            }

            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));
            alert('Đăng ký thành công!');
            showLogin();
        }

        // Đăng nhập người dùng
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username] === password) {
                localStorage.setItem('currentUser', username);
                alert('Đăng nhập thành công!');
                checkLogin();
            } else {
                alert('Tên người dùng hoặc mật khẩu không đúng!');
            }
        }

        // Đăng xuất
        function logout() {
            localStorage.removeItem('currentUser');
            checkLogin();
        }

        // Quản lý bài đăng
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';

            posts.forEach(post => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<strong>${post.type}: ${post.name}</strong><p>${post.content}</p>`;
                postsContainer.appendChild(div);
            });
        }

        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const content = document.getElementById('content').value;

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push({ name, type, content });
            localStorage.setItem('posts', JSON.stringify(posts));

            alert('Bài đăng đã được lưu!');
            loadPosts();
        });

        window.onload = function() {
            checkLogin();
            loadPosts();
        };
    </script>
</body>
</html>
