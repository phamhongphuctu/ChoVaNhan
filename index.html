<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETPI</title>
    <style>
        /* Tổng thể */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9b59b6; /* Màu nền tím */
            color: white;
        }

        /* Header */
        header {
            background-color: #8e44ad;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Main container */
        main {
            max-width: 400px;
            margin: 50px auto;
            background-color: #732d91;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            margin: 10px 0;
            background-color: #ffcc00;
            color: #732d91;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e6b800;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .menu-container button {
            width: 80%;
        }

        footer {
            background-color: #8e44ad;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>BETPI</h1>
    </header>

    <main>
        <!-- Đăng nhập -->
        <form id="loginForm" onsubmit="login(event)">
            <h1>Đăng nhập</h1>
            <input type="text" id="loginUsername" placeholder="Tên người dùng" required>
            <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
            <p>Chưa có tài khoản? <a href="#" onclick="showRegisterForm()">Đăng ký</a></p>
        </form>

        <!-- Đăng ký -->
        <form id="registerForm" style="display: none;" onsubmit="register(event)">
            <h1>Đăng ký</h1>
            <input type="text" id="registerUsername" placeholder="Tên người dùng" required>
            <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
            <button type="submit">Đăng ký</button>
            <p>Đã có tài khoản? <a href="#" onclick="showLoginForm()">Đăng nhập</a></p>
        </form>

        <!-- Trang chính -->
        <div id="mainContent" style="display: none;">
            <h1>Chào mừng đến với BETPI!</h1>
            <div class="menu-container">
                <button onclick="redirectTo('sports')">Cá cược thể thao</button>
                <button onclick="redirectTo('casino')">Casino</button>
                <button onclick="redirectTo('contact')">Liên hệ</button>
            </div>
        </div>
    </main>

    <footer>
        © 2025 BETPI. All rights reserved.
    </footer>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || {}; // Lưu trữ người dùng
        let currentUser = null; // Biến lưu trạng thái người dùng hiện tại

        // Hiển thị form Đăng nhập
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
        }

        // Hiển thị form Đăng ký
        function showRegisterForm() {
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
        }

        // Đăng ký tài khoản
        function register(event) {
            event.preventDefault(); // Ngăn form reload
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();

            if (!username || !password) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }

            if (users[username]) {
                alert('Tên người dùng đã tồn tại!');
                return;
            }

            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users)); // Lưu thông tin vào localStorage
            alert('Đăng ký thành công!');
            showLoginForm();
        }

        // Đăng nhập tài khoản
        function login(event) {
            event.preventDefault(); // Ngăn form reload
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (users[username] === password) {
                alert(`Chào mừng ${username}!`);
                currentUser = username;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                alert('Tên người dùng hoặc mật khẩu không đúng!');
            }
        }

        // Điều hướng tới các khu vực khác
        function redirectTo(section) {
            alert(`Đang điều hướng tới khu vực ${section}.`);
            // Ví dụ: Dùng window.location.href để chuyển hướng tới trang cụ thể
            if (section === 'sports') {
                window.location.href = 'sports.html';
            } else if (section === 'casino') {
                window.location.href = 'casino.html';
            } else if (section === 'contact') {
                window.location.href = 'contact.html';
            }
        }
    </script>
</body>
</html>
