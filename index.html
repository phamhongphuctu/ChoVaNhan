<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho và Nhận Miễn Phí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: #fff;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .card {
            border: 1px solid #ddd;
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .card-content {
            flex-grow: 1;
        }

        .card-content h3 {
            margin: 0;
            font-size: 1.2em;
            color: #007bff;
        }

        .card-content p {
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: linear-gradient(145deg, #d8b9e8, #c694e6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="file"] {
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cho và Nhận Miễn Phí</h1>
        <div id="userGreeting" style="display: none;">
            <p>Chào, <span id="username"></span>!</p>
            <button onclick="logout()">Đăng xuất</button>
        </div>
    </header>
    <main></main>

    <script>
        function initializeAdminAccount() {
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (!users['admin']) {
                users['admin'] = '1'; // Tài khoản admin với mật khẩu mặc định là '1'
                localStorage.setItem('users', JSON.stringify(users));
            }
        }

        function checkLogin() {
            const main = document.querySelector('main');
            main.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h2>Chào mừng bạn đến với Cho và Nhận Miễn Phí!</h2>
                    <p>
                        <button onclick="showLogin()">Đăng nhập</button>
                        <button onclick="showRegister()">Đăng ký</button>
                        <button onclick="showAdminLogin()">Admin</button>
                    </p>
                </div>
            `;
        }

        function showLogin() {
            const main = document.querySelector('main');
            main.innerHTML = `
                <div class="form-container">
                    <h2>Đăng nhập</h2>
                    <input type="text" id="loginUsername" placeholder="Tên người dùng" required>
                    <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
                    <button onclick="login()">Đăng nhập</button>
                    <button onclick="checkLogin()">Quay lại</button>
                </div>
            `;
        }

        function showAdminLogin() {
            const main = document.querySelector('main');
            main.innerHTML = `
                <div class="form-container">
                    <h2>Đăng nhập Admin</h2>
                    <input type="text" id="loginUsername" placeholder="Tên admin" required>
                    <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
                    <button onclick="login()">Đăng nhập</button>
                    <button onclick="checkLogin()">Quay lại</button>
                </div>
            `;
        }

        function showRegister() {
            const main = document.querySelector('main');
            main.innerHTML = `
                <div class="form-container">
                    <h2>Đăng ký</h2>
                    <input type="text" id="registerUsername" placeholder="Tên người dùng" required>
                    <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
                    <button onclick="register()">Đăng ký</button>
                    <button onclick="checkLogin()">Quay lại</button>
                </div>
            `;
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                alert('Tên người dùng đã tồn tại!');
                return;
            }

            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));
            alert('Đăng ký thành công!');
            checkLogin();
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username] === password) {
                localStorage.setItem('currentUser', username);
                alert(`Đăng nhập thành công! Xin chào, ${username}`);
                loadAppContent();
            } else {
                alert('Tên người dùng hoặc mật khẩu không đúng!');
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }

        function loadAppContent() {
            document.querySelector('main').innerHTML = `
                <div id="appContent">
                    <h2>Danh sách bài đăng</h2>
                    <div id="postsContainer"></div>
                    
                    <h2>Đăng bài mới</h2>
                    <form id="postForm">
                        <input type="text" id="name" placeholder="Tên" required>
                        <textarea id="content" rows="4" placeholder="Nội dung" required></textarea>
                        <select id="type">
                            <option value="Cho">Cho</option>
                            <option value="Nhận">Nhận</option>
                        </select>
                        <input type="file" id="image" accept="image/*">
                        <button type="submit">Đăng bài</button>
                    </form>
                </div>
            `;
            loadPosts();
            document.getElementById('postForm').addEventListener('submit', handlePostFormSubmit);
        }

        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';

            posts.forEach((post, index) => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <img src="${post.image || 'https://via.placeholder.com/100'}" alt="Image">
                    <div class="card-content">
                        <h3>${post.type}: ${post.name}</h3>
                        <p>${post.content}</p>
                    </div>
                `;
                postsContainer.appendChild(div);
            });
        }

        function handlePostFormSubmit(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const content = document.getElementById('content').value;
            const type = document.getElementById('type').value;
            const image = document.getElementById('image').files[0];

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push({ name, content, type, image: image ? URL.createObjectURL(image) : '' });
            localStorage.setItem('posts', JSON.stringify(posts));
            alert('Bài đăng đã được lưu!');
            loadPosts();
        }

        window.onload = function() {
            initializeAdminAccount();
            if (localStorage.getItem('currentUser')) {
                loadAppContent();
            } else {
                checkLogin();
            }
        };
    </script>
</body>
</html>
