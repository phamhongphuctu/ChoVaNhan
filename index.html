<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho và Nhận Miễn Phí</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* CSS giữ nguyên từ mã gốc */
    </style>
</head>
<body>
    <header>
        <h1>Cho và Nhận Miễn Phí</h1>
        <div id="userGreeting" style="display: none;">
            <p>Chào, <span id="username"></span>!</p>
            <button onclick="logout()">Đăng xuất</button>
        </div>
    </header>
    <main>
        <div id="appContent" style="display: none;">
            <h2>Danh sách bài đăng</h2>
            <div id="postsContainer"></div>
            
            <h2>Đăng bài mới</h2>
            <form id="postForm">
                <input type="text" id="name" placeholder="Tên" required>
                <textarea id="content" rows="4" placeholder="Nội dung" required></textarea>
                <select id="type">
                    <option value="Cho">Cho</option>
                    <option value="Nhận">Nhận</option>
                </select>
                <input type="file" id="image" accept="image/*">
                <button type="submit">Đăng bài</button>
            </form>

            <h2>Bản đồ OpenStreetMap</h2>
            <div id="map"></div>
        </div>
    </main>

    <!-- Thêm Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Cấu hình Firebase (thay bằng mã từ Firebase Console)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Khởi tạo Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Đăng ký người dùng
        async function register() {
            const email = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                alert('Đăng ký thành công!');
                showLogin();
            } catch (error) {
                alert('Đăng ký thất bại: ' + error.message);
            }
        }

        // Đăng nhập người dùng
        async function login() {
            const email = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                localStorage.setItem('currentUser', userCredential.user.email);
                alert('Đăng nhập thành công!');
                location.reload();
            } catch (error) {
                alert('Đăng nhập thất bại: ' + error.message);
            }
        }

        // Đăng xuất
        function logout() {
            auth.signOut();
            localStorage.removeItem('currentUser');
            location.reload();
        }

        // Tải danh sách bài viết từ Firestore
        async function loadPosts() {
            const postsContainer = document.getElementById('postsContainer');
            if (!postsContainer) return;

            postsContainer.innerHTML = '';
            const querySnapshot = await db.collection('posts').get();
            querySnapshot.forEach((doc) => {
                const post = doc.data();
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <img src="${post.image || 'https://via.placeholder.com/100'}" alt="Image">
                    <div class="card-content">
                        <h3>${post.type}: ${post.name}</h3>
                        <p>${post.content}</p>
                    </div>
                `;
                postsContainer.appendChild(div);
            });
        }

        // Đăng bài viết mới
        document.getElementById('postForm')?.addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const content = document.getElementById('content').value;
            const imageFile = document.getElementById('image').files[0];

            let imageBase64 = '';
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function () {
                    imageBase64 = reader.result;
                };
                reader.readAsDataURL(imageFile);
            }

            try {
                await db.collection('posts').add({ name, type, content, image: imageBase64 });
                alert('Bài đăng đã được lưu!');
                loadPosts();
            } catch (error) {
                alert('Lưu bài đăng thất bại: ' + error.message);
            }
        });

        window.onload = function () {
            checkLogin();
            loadPosts();
        };

        function checkLogin() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                document.getElementById('userGreeting').style.display = 'block';
                document.getElementById('username').textContent = currentUser;
                document.getElementById('appContent').style.display = 'block';
            } else {
                returnToHome();
            }
        }

        function returnToHome() {
            document.querySelector('main').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h2>Chào mừng bạn đến với Cho và Nhận Miễn Phí!</h2>
                    <p>Vui lòng <button onclick="showLogin()">Đăng nhập</button> hoặc <button onclick="showRegister()">Đăng ký</button> để sử dụng.</p>
                </div>
            `;
        }
    function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (!username || !password) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                alert('Tên người dùng đã tồn tại!');
                return;
            }

            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));
            alert('Đăng ký thành công!');
            showLogin();
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username] === password) {
                localStorage.setItem('currentUser', username);
                alert('Đăng nhập thành công!');
                location.reload();
            } else {
                alert('Tên người dùng hoặc mật khẩu không đúng!');
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }

        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postsContainer = document.getElementById('postsContainer');
            if (!postsContainer) return;
            postsContainer.innerHTML = '';

            posts.forEach((post, index) => {
                const div = document.createElement('div');
                div.className = 'card';
                div.style.opacity = post.completed ? '0.5' : '1';
                div.innerHTML = `
                    <img src="${post.image || 'https://via.placeholder.com/100'}" alt="Image">
                    <div class="card-content">
                        <h3>${post.type}: ${post.name}</h3>
                        <p>${post.content}</p>
                        ${
                            !post.completed
                                ? `<button onclick="markAsCompleted(${index})">Đã giao dịch</button>
                                   <button onclick="deletePost(${index})">Xóa</button>`
                                : '<p><strong>Đã giao dịch</strong></p>'
                        }
                    </div>
                `;
                postsContainer.appendChild(div);
            });
        }

        function markAsCompleted(index) {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            if (posts[index]) {
                posts[index].completed = true;
                localStorage.setItem('posts', JSON.stringify(posts));
                alert('Bài đăng đã được đánh dấu là giao dịch thành công!');
                loadPosts();
            }
        }

        function deletePost(index) {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.splice(index, 1);
            localStorage.setItem('posts', JSON.stringify(posts));
            loadPosts();
        }

        document.getElementById('postForm')?.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const content = document.getElementById('content').value;
            const imageFile = document.getElementById('image').files[0];

            const reader = new FileReader();
            reader.onload = function() {
                const imageBase64 = reader.result;

                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push({ name, type, content, image: imageBase64 });
                localStorage.setItem('posts', JSON.stringify(posts));

                alert('Bài đăng đã được lưu!');
                loadPosts();
            };

            if (imageFile) {
                reader.readAsDataURL(imageFile);
            } else {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push({ name, type, content, image: 'https://via.placeholder.com/100' });
                localStorage.setItem('posts', JSON.stringify(posts));
                alert('Bài đăng đã được lưu!');
                loadPosts();
            }

            document.getElementById('postForm').reset();
        });

        function initMap() {
            const mapElement = document.getElementById('map');
            if (!mapElement) return;

            const map = L.map('map').setView([10.7769, 106.7009], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        window.onload = function() {
            initializeAdminAccount();
            checkLogin();
            loadPosts();
            initMap();
        };
    </script>
</body>
</html>
