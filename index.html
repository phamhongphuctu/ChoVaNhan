<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho và Nhận Miễn Phí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9b59b6;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .main-container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .left-ad, .right-ad {
            flex: 1;
            background-color: #7d3c98;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        .content-section {
            flex: 3; /* Phần bài đăng chiếm nhiều không gian hơn */
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            padding: 20px;
            overflow: auto;
        }

        .card {
            background-color: #f5f5f5;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-content h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .card-content p {
            margin: 0;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cho và Nhận Miễn Phí</h1>
        <div id="userGreeting" style="display: none;">
            <p>Chào, <span id="username"></span>!</p>
            <button onclick="logout()">Đăng xuất</button>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="left-ad">
                <p>Quảng cáo bên trái</p>
            </div>
            <div class="content-section">
                <h2>Danh sách bài đăng</h2>
                <div id="postsContainer">
                    <div class="card">
                        <img src="https://via.placeholder.com/150" alt="Image">
                        <div class="card-content">
                            <h3>Tên bài đăng</h3>
                            <p>Nội dung bài đăng...</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="https://via.placeholder.com/150" alt="Image">
                        <div class="card-content">
                            <h3>Tên bài đăng khác</h3>
                            <p>Nội dung khác...</p>
                        </div>
                    </div>
                </div>
                <h2>Đăng bài mới</h2>
                <form id="postForm">
                    <input type="text" id="name" placeholder="Tên" required>
                    <textarea id="content" rows="4" placeholder="Nội dung" required></textarea>
                    <select id="type">
                        <option value="Cho">Cho</option>
                        <option value="Nhận">Nhận</option>
                    </select>
                    <input type="file" id="image" accept="image/*">
                    <button type="submit">Đăng bài</button>
                </form>
            </div>
            <div class="right-ad">
                <p>Quảng cáo bên phải</p>
            </div>
        </div>
    </main>
</body>
</html>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        function initializeAdminAccount() {
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (!users['admin']) {
                users['admin'] = '1'; // Tài khoản admin với mật khẩu mặc định là '1'
                localStorage.setItem('users', JSON.stringify(users));
            }
        }

        function checkLogin() {
            const currentUser = localStorage.getItem('currentUser');
            const main = document.querySelector('main');

            if (currentUser) {
                document.getElementById('userGreeting').style.display = 'block';
                document.getElementById('appContent').style.display = 'block';
                document.getElementById('username').textContent = currentUser;
            } else {
                document.getElementById('userGreeting').style.display = 'none';
                document.getElementById('appContent').style.display = 'none';

                main.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <h2>Chào mừng bạn đến với Cho và Nhận Miễn Phí!</h2>
                        <p>Vui lòng <button onclick="showLogin()">Đăng nhập</button> hoặc <button onclick="showRegister()">Đăng ký</button> để sử dụng.</p>
                    </div>
                `;
            }
        }

        function showLogin() {
    const main = document.querySelector('main');
    main.innerHTML = `
        <div class="form-container">
            <h2>Đăng nhập</h2>
            <input type="text" id="loginUsername" placeholder="Tên người dùng" required>
            <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
            <select id="loginCountry" required>
                <option value="">Chọn quốc gia</option>
                <option value="Vietnam">Việt Nam</option>
                <option value="USA">Hoa Kỳ</option>
                <option value="Canada">Canada</option>
            </select>
            <select id="loginProvince" required>
                <option value="">Chọn tỉnh/thành phố</option>
            </select>
            <button onclick="login()">Đăng nhập</button>
            <button onclick="returnToHome()">Quay lại trang chủ</button>
        </div>
    `;
    setupCountryChangeListener('loginCountry', 'loginProvince');
}

function showRegister() {
    const main = document.querySelector('main');
    main.innerHTML = `
        <div class="form-container">
            <h2>Đăng ký</h2>
            <input type="text" id="registerUsername" placeholder="Tên người dùng" required>
            <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
            <select id="registerCountry" required>
                <option value="">Chọn quốc gia</option>
                <option value="Vietnam">Việt Nam</option>
                <option value="USA">Hoa Kỳ</option>
                <option value="Canada">Canada</option>
            </select>
            <select id="registerProvince" required>
                <option value="">Chọn tỉnh/thành phố</option>
            </select>
            <button onclick="register()">Đăng ký</button>
            <button onclick="returnToHome()">Quay lại trang chủ</button>
        </div>
    `;
    setupCountryChangeListener('registerCountry', 'registerProvince');
}

        function returnToHome() {
            const main = document.querySelector('main');
            main.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h2>Chào mừng bạn đến với Cho và Nhận Miễn Phí!</h2>
                    <p>Vui lòng <button onclick="showLogin()">Đăng nhập</button> hoặc <button onclick="showRegister()">Đăng ký</button> để sử dụng.</p>
                </div>
            `;
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (!username || !password) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                alert('Tên người dùng đã tồn tại!');
                return;
            }

            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));
            alert('Đăng ký thành công!');
            showLogin();
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username] === password) {
                localStorage.setItem('currentUser', username);
                alert('Đăng nhập thành công!');
                location.reload();
            } else {
                alert('Tên người dùng hoặc mật khẩu không đúng!');
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }

        function loadPosts() {
    const posts = JSON.parse(localStorage.getItem('posts')) || [];
    const postsContainer = document.getElementById('postsContainer');
    const currentUser = localStorage.getItem('currentUser'); // Lấy tên người dùng hiện tại

    if (!postsContainer) return; // Nếu không tìm thấy container thì thoát
    postsContainer.innerHTML = ''; // Xóa nội dung cũ trong container

    posts.forEach((post, index) => {
        // Bỏ qua bài đăng đã giao dịch
        if (post.completed) return;

        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
            <img src="${post.image || 'https://via.placeholder.com/100'}" alt="Image">
            <div class="card-content">
                <h3>${post.type}: ${post.name}</h3>
                <p>${post.content}</p>
                ${
                    // Hiển thị nút chỉ nếu là admin hoặc là người đăng bài
                    currentUser === 'admin' || currentUser === post.username
                        ? `
                        <button onclick="markAsCompleted(${index})">Đã giao dịch</button>
                        <button onclick="deletePost(${index})">Xóa</button>
                        `
                        : '' // Nếu không có quyền thì ẩn các nút
                }
            </div>
        `;
        postsContainer.appendChild(div);
    });
}

        function markAsCompleted(index) {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            if (posts[index]) {
                posts[index].completed = true;
                localStorage.setItem('posts', JSON.stringify(posts));
                alert('Bài đăng đã được đánh dấu là giao dịch thành công!');
                loadPosts();
            }
        }

        function deletePost(index) {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.splice(index, 1);
            localStorage.setItem('posts', JSON.stringify(posts));
            loadPosts();
        }

        document.getElementById('postForm')?.addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const type = document.getElementById('type').value;
    const content = document.getElementById('content').value;
    const imageFile = document.getElementById('image').files[0];
    const currentUser = localStorage.getItem('currentUser'); // Lấy tên người dùng hiện tại

    const reader = new FileReader();
    reader.onload = function() {
        const imageBase64 = reader.result;

        const posts = JSON.parse(localStorage.getItem('posts')) || [];
        posts.push({ name, type, content, image: imageBase64, username: currentUser }); // Thêm username
        localStorage.setItem('posts', JSON.stringify(posts));

        alert('Bài đăng đã được lưu!');
        loadPosts();
    };

    if (imageFile) {
        reader.readAsDataURL(imageFile);
    } else {
        const posts = JSON.parse(localStorage.getItem('posts')) || [];
        posts.push({ name, type, content, image: '', username: currentUser }); // Thêm username
        localStorage.setItem('posts', JSON.stringify(posts));
        alert('Bài đăng đã được lưu!');
        loadPosts();
    }

    document.getElementById('postForm').reset();
});

        function initMap() {
            const mapElement = document.getElementById('map');
            if (!mapElement) return;

            const map = L.map('map').setView([10.7769, 106.7009], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        window.onload = function() {
            initializeAdminAccount();
            checkLogin();
            loadPosts();
            initMap();
        };
    </script>
</body>
</html>
