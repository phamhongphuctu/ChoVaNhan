<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho và Nhận Miễn Phí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9b59b6;
            color: #fff;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container input, .form-container button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        .form-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Cho và Nhận Miễn Phí</h1>
    <div id="loginContainer" class="form-container">
        <h2>Đăng nhập</h2>
        <input type="text" id="loginUsername" placeholder="Tên người dùng">
        <input type="password" id="loginPassword" placeholder="Mật khẩu">
        <button onclick="login()">Đăng nhập</button>
        <p>Bạn chưa có tài khoản? <a href="#" onclick="showRegister()">Đăng ký</a></p>
    </div>

    <div id="registerContainer" class="form-container" style="display: none;">
        <h2>Đăng ký</h2>
        <input type="text" id="registerUsername" placeholder="Tên người dùng">
        <input type="password" id="registerPassword" placeholder="Mật khẩu">
        <button onclick="register()">Đăng ký</button>
        <p>Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập</a></p>
    </div>

    <div id="appContent" style="display: none;">
        <h2>Chào mừng bạn!</h2>
        <button onclick="logout()">Đăng xuất</button>
    </div>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || {};

        function showLogin() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('registerContainer').style.display = 'none';
            document.getElementById('appContent').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'block';
            document.getElementById('appContent').style.display = 'none';
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (users[username] && users[username] === password) {
                alert('Đăng nhập thành công!');
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('appContent').style.display = 'block';
            } else {
                alert('Tên người dùng hoặc mật khẩu không đúng!');
            }
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (users[username]) {
                alert('Tên người dùng đã tồn tại!');
                return;
            }

            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));
            alert('Đăng ký thành công!');
            showLogin();
        }

        function logout() {
            alert('Bạn đã đăng xuất!');
            showLogin();
        }

        // Hiển thị form đăng nhập khi tải trang
        showLogin();
    </script>
</body>
</html>
